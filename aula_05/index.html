<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 05</title>
    </head>

    <body>
        <b>Texto em negrito</b> <!-- Texto em negrito -->
        <strong>Texto forte</strong> <!-- Deixar o texto mais forte -->
        <i>Texto itálico</i> <!-- Texto em itálico -->
        <em>Texto com ênfase</em> <!-- Dar ênfase no texto -->
        <s>Texto riscado</s> <!-- Texto riscado -->
        <del>Texto anulado</del> <!-- Anular o texto -->
        <u>Texto sublinhado</u> <!-- Texto sublinhado -->
        <ins>Texto inserido</ins> <!-- Inserir um texto -->
        <small>Texto pequeno</small> <!-- Diminuir o texto -->
        <sup>2</sup> <!-- Elevar um texto -->
        <sub>2</sub> <!-- Abaixar um texto -->
        <q cite="https://www.wikipedia.org/">Texto citado</q> <!-- Texto citado -->
        <a href="" target="_blank">Texto com link</a> <!-- Texto com link que abre em uma nova aba -->

        <br> <!-- Quebra de linha -->
        <hr> <!-- Linha horizontal -->

        <img src="https://www.svgrepo.com/show/508699/landscape-placeholder.svg" alt="imagem placeholder" width="200px"> <!-- Imagem com descrição e tamanho atribuído -->
        <blockquote cite="https://www.wikipedia.org/">Bloco de citação</blockquote> <!-- Bloco de citação -->
        <code>Texto de codigo</code> <!-- Texto de código -->
        <pre> <!-- Texto pré formatado (se mantém do jeito que é digitado)-->
            if (condicao){
                printf("Texto");
            }
        </pre>

        <span>Texto spam</span> <!-- Container inline -->
        <div>Divisor</div> <!-- Container de bloco -->
    </body>
</html>
