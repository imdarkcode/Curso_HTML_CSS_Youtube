<!DOCTYPE html>

<html lang="pt-br">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 03</title>
        <style> /* Estilo do site */
            /* Selecionar elemento por tag */
            h1{ 
                font-family: 'Arial';
            }

            /* Selecionar elemento por id */
            #titulo_principal{ 
                font-size: 40pt;
            }

            /* Selecionar elemento por classe */
            .letra_vermelha{

            }

    <body>
        <h1 id="titulo_principal">Aula 03</h1> <!-- Tag com identificador -->
        <p class="paragrafo letra_vermelha">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p> <!-- Tag com classe -->
        <b>Darkcode</b> <!-- Texto em negrito -->
    </body>
