<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <base href="http://www.example.com/"> <!-- Define um URL base para os links do site -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 06</title>
    </head>

    <body>
        <!-- Separação de conteúdo -->
        <address>Endereço</address> <!-- Endereço -->
        <article>Artigo sobre programação</article> <!-- Artigo independente-->
        <aside>Conteúdo lateral</aside> <!-- Conteúdo lateral da página -->
        <header>Cabeçalho</header> <!-- Cabeçalho da página -->
        <nav>Navegação</nav> <!-- Navegação da página -->
        <main>Conteúdo principal</main> <!-- Conteúdo principal da página -->
        <section>Seção</section> <!-- Seção da página -->
        <footer>Rodapé</footer> <!-- Rodapé da página -->

        <!-- Conteúdo textual -->
         <dl> <!-- Lista de definição -->
            <dt>Título da definição</dt> <!-- Título da definição -->
            <dd>Definição</dd> <!-- Definição -->
         </dl>
         <figure> <!-- Figura -->
            <img src="https://www.svgrepo.com/show/508699/landscape-placeholder.svg" alt="imagem placeholder" width="200px">
            <figcaption>Legenda da figura</figcaption> <!-- Legenda da figura -->
         </figure>
         <menu> <!-- Menu -->
            <li>Menu</li> <!-- Lista de elementos -->
         </menu>
         <ol> <!-- Lista ordenada -->
            <li>Lista ordenada</li>
         </ol>
         <ul> <!-- Lista não ordenada -->
            <li>Lista não ordenada</li>
         </ul>
    </body>
</html>
